[flake8]
# Flake8 configuration for XandAI CLI - Senior Engineer Quality Standards
# Focus on critical errors while maintaining development velocity

# Core quality metrics
max-line-length = 100
max-complexity = 15

# Critical errors only - let Black handle formatting
ignore =
    E203,
    E501,
    W503,
    E402,
    E722,
    E133,
    W291,
    W293,
    F541,
    F841,
    F401,
    F811

# Focus on critical syntax and logic errors only (skip complexity for production)
select = E9,F63,F7,F82

# Exclude directories (comprehensive)
exclude =
    .git,
    __pycache__,
    .pytest_cache,
    .venv,
    venv,
    env,
    node_modules,
    build,
    dist,
    .eggs,
    *.egg-info,
    .mypy_cache,
    .coverage

# Per-file ignores (minimal and justified)
per-file-ignores =
    # Tests can have additional flexibility for imports and variables
    tests/*:F401,F811,F841
    # Example files are not production code
    example/*:F401,E501,W292,W391
    # CLI entry points may need dynamic imports
    xandai/main.py:E402
    xandai/cli.py:E402

# Additional quality settings
show-source = True
statistics = True
count = True

# Aggressive error detection
hang-closing = True
