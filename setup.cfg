[flake8]
# Flake8 configuration for XandAI CLI
# Focus on critical issues while allowing practical development

# Maximum line length (matching Black)
max-line-length = 100

# Ignore specific error codes that are less critical
ignore =
    # Import not at top of file (common in tests with setup)
    E402,
    # Line too long (Black handles this)
    E501,
    # Do not use bare except (allow for compatibility)
    E722,
    # f-string is missing placeholders (allow debug strings)
    F541,
    # Local variable is assigned to but never used (common in tests)
    F841,
    # Module imported but unused (allow for future use)
    F401,
    # Redefinition of unused variable (common in complex functions)
    F811,
    # Comparison to True/False (allow explicit comparisons)
    E712,
    # Trailing whitespace (Black handles this)
    W291,
    W293,
    # Binary operator at start of line (Black style)
    W503

# Exclude certain directories
exclude =
    .git,
    __pycache__,
    .venv,
    venv,
    env,
    node_modules,
    build,
    dist,
    .eggs,
    *.egg-info

# Files to ignore (one per line)
per-file-ignores =
    tests/*:F401,F811,F841,E402
    example/*:F401,E501,W292,W391
