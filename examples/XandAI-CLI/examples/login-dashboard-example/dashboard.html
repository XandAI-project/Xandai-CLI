<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .stat-card {
            text-align: center;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 5px;
            width: 200px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .activity-list {
            list-style-type: none;
            padding: 0;
        }
        .activity-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .activity-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard</h1>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </header>
        
        <div id="dashboardContent">
            <p>Loading dashboard data...</p>
        </div>
    </div>

    <script>
        // Load dashboard data
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/dashboard-data');
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('dashboardContent').innerHTML = `
                        <h2>Welcome, ${data.username}!</h2>
                        
                        <div class="stats-container">
                            <div class="stat-card">
                                <div class="stat-value">${data.stats.totalTasks}</div>
                                <div>Total Tasks</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${data.stats.completedTasks}</div>
                                <div>Completed</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${data.stats.pendingTasks}</div>
                                <div>Pending</div>
                            </div>
                        </div>
                        
                        <h3>Recent Activity</h3>
                        <ul class="activity-list">
                            ${data.recentActivity.map(item => `
                                <li class="activity-item">
                                    <strong>${item.action}</strong> - ${item.time}
                                </li>
                            `).join('')}
                        </ul>
                    `;
                } else {
                    document.getElementById('dashboardContent').innerHTML = 
                        '<p>Error loading dashboard data. Please try again.</p>';
                }
            } catch (error) {
                document.getElementById('dashboardContent').innerHTML = 
                    '<p>An error occurred while loading dashboard data.</p>';
            }
        }

        // Logout function
        async function logout() {
            try {
                await fetch('/logout', {
                    method: 'POST'
                });
                window.location.href = '/';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboardData();
            document.getElementById('logoutBtn').addEventListener('click', logout);
        });
    </script>
</body>
</html>
